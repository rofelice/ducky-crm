# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Synopsys Detect
      uses: blackducksoftware/github-action@2.0.0
      with:
        args: '--blackduck.url="${{ secrets.BLACKDUCK_URL}}" --blackduck.api.token="${{ secrets.BLACKDUCK_TOKEN}}" --detect.risk.report.pdf=true --detect.risk.report.pdf.path=./risk-report --detect.tools="SIGNATURE_SCAN,DETECTOR" --detect.project.name="RAF-GHA-Test" --detect.project.version.name="0.1" --detect.policy.check.fail.on.severities=BLOCKER'
    - uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: /home/runner/work/ducky-crm/ducky-crm/risk-report/RAF_GHA_Test_0_1_BlackDuck_RiskReport.pdf
